<div class="container">
    <div class="row justify-content-center">
        <div class="login-sec">
            <h3 class="text-center pt-5 blue-heading ">Sign Up for Your Account</h3>
            <div class="card border-0 mt-4">
                <div class="card-body border border-grey" style="border-radius: 15px;">
                    <form  #formData="ngForm" (ngSubmit)="onSubmitHandler(formData.value)" >
                        <div class="form-group mb-3">
                            <label class="mb-1">First Name</label>
                            <input class="form-control" id="inputName" type="text" name="name" placeholder="Enter First Name" (input)="Errordata.errorInterface.nameEr=''" ngModel />
                            <p class="m-2 text-danger">{{Errordata.errorInterface.nameEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Email</label>
                            <input class="form-control "id="inputEmailAddress" type="text" name="email" placeholder="Enter Email Address" ngModel />
                            <p class="m-2 text-danger">{{Errordata.errorInterface.emailEr}}</p>
                        </div>
    
                        <div class="form-group mb-3">
                            <label class="mb-1">Password</label>
                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Enter Password" ngModel />
                            <p class="m-2 text-danger">{{Errordata.errorInterface.passwordEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Confirm Password</label>
                            <input class="form-control" id="inputCpassword" name="cpassword" type="password" placeholder="Enter Confirm Password" ngModel >
                            <p class="m-2 text-danger">{{Errordata.errorInterface.cpasswordEr}}</p>
                        </div>
                        <div class="form-group  mt-4 mb-0">
                            <button class="d-block btn btn-primary w-100" >Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
